<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Post list
    </title>
</head>
<body>
<style>

</style>
    <div style="text-align: center">
        <p style="font-size:35px">
            Django Blog
        </p>
    </div>

    <div style="margin-bottom: 40px; margin-top: 40px; margin-left: 50px">
        <a style="font-size:20px; color: black; border: 1px solid; border-radius: 20px; padding: 5px" href="{% url 'post_new' %}">
            Create new post
        </a>
        <a style="font-size:20px; color: black; border: 1px solid; border-radius: 20px; padding: 5px" href="{% url 'post_draft' %}">
            Drafted Posts
        </a>
        <a style="font-size:20px; color: black; border: 1px solid; border-radius: 20px; padding: 5px" href="{% url 'post_list' %}">
            Published Posts
        </a>
    </div>

    {% for post in posts %}
    <div style="margin: 20px; display: inline-block">
        <div style="border:1px solid">
            <div style="margin: 20px; text-align: center">
                <a href="{% url 'post_detail' post_pk=post.pk %}">
                    {{ post.title }}
                </a>
            </div>
            <div style="border-top:1px solid">
                {{ post.publish_date }}
            </div>
        </div>
     </div>
    {% endfor %}
</body>
</html>
